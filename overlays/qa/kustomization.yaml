apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: angular-qa
resources:
- ../../base
- ingress.yaml

patches:
  - target:
      kind: Deployment
      name: angular-dashboard
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
      - op: replace
        path: /metadata/namespace
        value: angular-qa
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: kalyanidocker/angularapp:1.1.0
  - target:
      kind: Kustomization
      name: angular
    patch: |-
      - op: add
        path: /metadata/namespace
        value: angular-qa
  - target:
      kind: Service
      name: angular-dashboard-service
    patch: |-
      - op: replace
        path: /metadata/namespace
        value: angular-qa


